<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>&& Operator</title>
</head>

<body>
<script type="text/javascript">
	var answer = prompt("How old are you?" , "");
	if (answer > 10 && answer < 14) {
		alert("You must be in junior high!");
	}
	else {
		alert("You must NOT be in junior high.");
	}
</script>
</body>
</html>
